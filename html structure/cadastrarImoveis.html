<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="header">
        <h2>Mr. Belly</h2>
    </div>
    <div class="page">
        <div class="menu">
            <iframe src="./menu.html" frameborder="0" title="menu"></iframe>
        </div>
        <div class="main">
            <div class="flex-main">
                <div class="divisao1">
                    <div class="tipoImovel">
                        <div class="tipoImovel1">
                            <label><input type="radio" name="tipoImovel" id="casa" value="casa">Casa</label>
                        </div>
                        <div class="tipoImovel2">
                            <label><input type="radio" name="tipoImovel" id="residencial" value="residencial">Residencial</label>
                        </div>
                        <div class="tipoImovel3">
                            <label><input type="radio" name="tipoImovel" id="comercial" value="comercial">Comercial</label>
                        </div>
                    </div>
                    <label>Cep: <br><input name="cep" type="text" id="cep" value="" maxlength="9" onblur="pesquisaCep(this.value);"></label><br>

                    <label>Bairro: <br><input name="bairro" type="text" id="bairro"></label><br>
                    <div class="info1">
                        <div class="info1-1">
                            <label>Rua: <br><input name="rua" type="text" id="rua"></label>
                        </div>
                        <div class="info1-2">
                            <label>Número <br><input name="numero" type="text" id="numero"></label><br>
                        </div>
                    </div>
                    <div class="info2">
                        <div class="info2-1">
                            <label>Cidade: <br><input name="cidade" type="text" id="cidade"></label>

                        </div>
                        <div class="info2-2">
                            <label>Estado: <br><input name="uf" type="text" id="uf"></label>
                        </div>
                    </div>

                    <label>Anexar foto <input type="file" name="foto" id="foto"></label>
                </div>
                <div class="divisao2">
                    <div class="flex-box">
                        <div class="coluna1">
                            <label>Número de Quartos<br><input type="text" name="" id=""></label>
                        </div>
                        <div class="coluna2">
                            <label>Área<br><input type="text" name="" id=""></label>
                        </div>
                    </div>
                    <div class="flex-box">
                        <div class="coluna1">
                            <label>Número de Salas<br><input type="text" name="" id=""></label>
                        </div>
                        <div class="coluna2">
                            <label>Número de Cozinhas<br><input type="text" name="" id=""></label>
                        </div>
                    </div>
                    <div class="flex-box">
                        <div class="coluna1">
                            <label>Número de Banheiros<br><input type="text" name="" id=""></label>
                        </div>
                        <div class="coluna2">
                            <label>Vagas de Garagem<br><input type="text" name="" id=""></label>
                        </div>
                    </div>
                    <label>Descrições adicionais <br><textarea name="adicionais" id="adicionais" cols="30" rows="10"></textarea></label>
                </div>
            </div>
            <div class="footer">
                <button>Cadastrar</button>
            </div>
        </div>
    </div>
</body>

</html>
