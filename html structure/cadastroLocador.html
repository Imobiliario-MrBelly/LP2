<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/cadastroLocador.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>

  <div class="side-screen">
    Mr. Belly
  </div>
  <div class="form-screen">

    <main>
      <section class="mensagem">
        <h2>CADASTRO</h2>
        <p id="numeroEtapa">Etapa 1 de 3</p>
        <P>Olá, bem vindo ao Mr. Belly!</P>
        <p>Para se cadastrar, precisamos que nos dê algumas informações essenciais, vamos lá!?</p>
      </section>

      <form action="">
        <!--------------------------------------------------------------------------------------------------------------------->
        <div id="etapa1" class="etapa1">

          <label for="nome">Nome</label><br><input type="text" id="nome" name="nome" /><br>
          <label for="email">E-mail</label><br><input type="email" id="email" name="email" /><br>

          <label for="telefone">Telefone</label>
          <div class="flex-box">
            <div class="divisao1">
              <input type="text" id="ddd" name="ddd" maxlength="14" placeholder="DDD">
            </div>
            <div class="divisao2">
              <input type="text" id="numero" name="numero" maxlength="14" placeholder="Numero" />
            </div>
            <div class="divisao3">
              <select name="descricaoTelefone" id="descricaoTelefone">
                <option value="">Nenhum marcador</option>
                <option value="celular">Celular</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Casa">Casa</option>
                <option value="Empresarial">Empresarial</option>
                <option value="Principal">Principal</option>
              </select>
            </div>
          </div>

          <label>Você é:</label>
          <div>
            <input type="radio" name="tipoPessoa" id="pessoaFisica" value="pessoaFisica" onclick="tipo(this.value)"><label for="pessoaFisica">Pessoa Fisíca</label>
            <input type="radio" name="tipoPessoa" id="pessoaJuridica" value="pessoaJuridica" onclick="tipo(this.value)"><label for="pessoaJuridica">Pessoa Jurídica</label>
          </div>

          <div class="flex-button">
            <div class="divisao1">
              <button type="button" id="voltar" onclick="abrirPagina('./login.html')">voltar</button>
            </div>
            <div class="divisao2">
              <button type="button" id="irPara2" value="irPara2" onclick="mudarQuadro(this.value)">próximo</button>
            </div>
          </div>
        </div>
        <!--------------------------------------------------------------------------------------------------------------------->
        <div id="etapa2" class="etapa2">

          <div class="quadroPessoaFisica" id="quadroPessoaFisica">
            <label for="nomeRepresentante">Sobrenome</label><br><input type="text" id="sobrenome" name="sobrenome" /><br>
            <label for="cpf">CPF</label><br><input type="text" id="cpf" name="cpf" /><br>
            <label for="rg">RG</label><br><input type="text" id="rg" name="rg" /><br>
            <label for="dataNascimento">Data de Nascimento</label><br><input type="date" id="dataNascimento" name="dataNascimento" /><br>
            <label>Sexo</label>
            <div>
              <input type="radio" name="sexo" id="masculino" value="M"><label for="masculino">Masculino</label>
              <input type="radio" name="sexo" id="feminino" value="F"><label for="feminino">Feminino</label>
            </div>
          </div>

          <div class="quadroPessoaJuridica" id="quadroPessoaJuridica">

            <label for="cnpj">CNPJ</label><br><input type="text" id="cnpj" name="cnpj" /><br>
            <label for="razaoSocial">Razão Social</label><br><input type="text" id="razaoSocial" name="razaoSocial" /><br>
            <label>Dados do Representante</label><br>
            <label>Nome <br><input type="text" id="nomeRepresentante" name="nomeRepresentante"/></label><br>
            <label>Sobrenome <br><input type="text" id="sobrenomeRepresentante" name="sobrenomeRepresentante" /></label><br>
            <label>CPF <input type="text" id="cpfRepresentante" name="cpfRepresentante" /></label><br>
            <label>RG <br><input type="text" id="rgRepresentante" name="rgRepresentante" /></label><br>
            <label for="dataNascimentoRepresentante">Data de Nascimento</label><br><input type="date" id="dataNascimentoRepresentante" name="dataNascimentoRepresentante" /><br>
            <label>Sexo</label>
            <div>
              <input type="radio" name="sexo" id="masculino" value="M"><label for="masculino">Masculino</label>
              <input type="radio" name="sexo" id="feminino" value="F"><label for="feminino">Feminino</label>
            </div>
          </div>
          <div class="flex-button">
            <div class="divisao1">
              <button type="button" id="voltarPara1" value="voltarPara1" onclick="mudarQuadro(this.value)">voltar</button>
            </div>
            <div class="divisao2">
              <button type="button" id="irPara3" value="irPara3" onclick="mudarQuadro(this.value)">próximo</button>
            </div>
          </div>
        </div>
        <!--------------------------------------------------------------------------------------------------------------------->
        <div id="etapa3" class="etapa3">

          <label>Cep: <br><input name="cep" type="text" id="cep" value="" maxlength="9" onblur="pesquisaCep(this.value);"></label><br>
          <div class="flex-box">
            <div class="divisao1">
              <label>Estado: <br><input name="uf" type="text" id="uf"></label>
            </div>
            <div class="divisao2">
              <label>Cidade: <br><input name="cidade" type="text" id="cidade"></label>
            </div>
          </div>
          <label>Rua: <br><input name="rua" type="text" id="rua"></label><br>
          <label>Bairro: <br><input name="bairro" type="text" id="bairro"></label><br>
          <label>Complemento <br><input name="complemento" type="text" id="complemento"></label><br>

          <div class="flex-button">
            <div class="divisao1">
              <button type="button" id="voltarPara2" value="voltarPara2" onclick="mudarQuadro(this.value)">voltar</button>
            </div>
            <div class="divisao2">
              <button type="submit" id="submit">Enviar</button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <!--------------------------------------------------------------------------------------------------------------------->
  </div>

</body>

</html>
