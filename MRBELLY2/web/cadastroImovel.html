<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='./css/utilities/bootstrap.css'>
  <link rel="stylesheet" href="./css/main.css">
  <script src='./js/utilities/bootstrap.js'></script>
  <script src='./js/utilities/jquery-3.5.1.js'></script>
  <script src='./js/main.js'></script>
</head>

<body>
  <!-- Header -->
  <div style="width: 99%;">
    <div class="row" style="height: 80px;">
      <div class="col-md-2">
        Mr. Belly
      </div>

      <div class="col-md-8"></div>

      <div class="col-md-2">
        Sr. Barriga
      </div>
    </div>

    <div class="row">

      <!-- Menu -->

      <div class="col-md-2">
        <iframe src="./menu.html" frameborder="0" title="menu" style="height: 500px;"></iframe>
      </div>

      <!-- Corpo da página -->

      <div class="col-md-10">

        <div class="container">

          <div class="row">
            <div class="col-md-6">

              <div class='container'>
                <div class="row">
                  <div class="col-md-3">
                    <label><input type="radio" name="tipoImovel" id="casa" value="casa"> Casa</label>
                  </div>
                  <div class="col-md-3">
                    <label><input type="radio" name="tipoImovel" id="apartamento" value="apartamento"> Apartamento</label>
                  </div>
                  <div class="col-md-3">
                    <label><input type="radio" name="tipoImovel" id="comercial" value="comercial"> Comercial</label>
                  </div>
                  <div class="col-md-3">
                    <label><input type="radio" name="tipoImovel" id="garagem" value="garagem"> Garagem</label>
                  </div>
                </div>
                <div class='row'>
                  <div class='col-md-12'>
                    <label for='cep'>CEP</label>
                  </div>
                  <div class='col-md-12'>
                    <input name='cep' type='text' id='cep' value='' maxlength='9' onblur='pesquisaCep(this.value);'>
                  </div>
                </div>
                <div class='row'>
                  <div class='col-md-9'>
                    <label for='rua'>Logradouro</label>
                    <input name='rua' type='text' id='rua'>
                  </div>
                  <div class='col-md-3'>
                    <label for='complemento'>Nº</label>
                    <input name='complemento' type='text' id='complemento'>
                  </div>
                </div>
                <div class='row'>
                  <div class='col-md-12'>
                    <label for='bairro'>Bairro</label>
                  </div>
                  <div class='col-md-12'>
                    <input name='bairro' type='text' id='bairro'>
                  </div>
                </div>
                <div class='row'>
                  <div class='col-md-3'>
                    <label for='uf'>Estado</label>
                    <input name='uf' type='text' id='uf'>
                  </div>
                  <div class='col-md-9'>
                    <label for='cidade'>Cidade</label>
                    <input name='cidade' type='text' id='cidade'>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              coluna 2
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
